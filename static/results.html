<html lang="en">

<body>
<div class="container">
    <h1>Research Paper Analysis Tool</h1>
    
    <div id="results-area">
        <h2>Review Results</h2>
        
        <!-- Action buttons -->
        <div class="action-buttons">
            <button id="download-pdf" class="btn">Download Table as PDF</button>
            <button id="download-csv" class="btn">Download Results as CSV</button>
        </div>
        
        <!-- Results table -->
        <div id="table-container"></div>
        
        <!-- Summary information -->
        <div id="results-summary"></div>
        
        <!-- Back button -->
        <div class="back-button-container">
            <button id="back-btn" class="btn">Back to Upload</button>
        </div>
    </div>
</div>
